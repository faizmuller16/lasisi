<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Conditionals</title>
</head>
<body>
    <h1>Javascript Conditionals</h1>
    <script>
        let age = prompt("How old are you");
            age = parseInt(age);

           if (age > 18) {
                document.write("<h3>You are eligible to vote!!!</h3>");
           } else if(age === 18) {
                document.write("You can come for your voter's card.")
           } 
           
           else {
            document.write("You are not eligible to vote.");
           }
    </script>
</body>
</html>
