        // Formula => 2 * pI * radius

        function calcPerimeter(radius, unit) {
            let perimeter = 2 * Math.PI * parseFloat(radius);
            perimeter = perimeter.toFixed(2);
            // document.write(" Perimeter of a circle of a radius " + radius + ": <b>" + perimeter + unit + "</b>");
            // document.write("<br>")
            return perimeter + unit;
        }
        const userRadius = prompt("Provide a radius to calculate perimeter")
        calcPerimeter(10, "cm");
        calcPerimeter(7, "cm");
        calcPerimeter(userRadius, "cm");

        const calculatedPerimeter = calcPerimeter(userRadius, "m")
        document.write("Perimeter of a circle of a given radius "  + " <b>" + calculatedPerimeter + "</br>");
