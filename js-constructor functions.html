        function  Student(fname, lname, age, height, dark, likes) {
            this.firstName = fname;
            this.lastName = lname;
            this.studentAge = age;
            this.height = height;
            this.isDark = dark;
            this.likes = likes;
            this.addAge = function(years) {
                this.studentAge += years;
            }
            this.addLikes = function(like) {
                this.likes.push(like);
            }
            this.removeLike = function(like) {
                const allLikes = this.likes;
                this.likes = allLikes.filter(lke => lke !== like);
            }
        }

        const sheu = new Student("Sheu", "Qazeem", 23, "1.2m", true, ["Football", "Sleep", "Food"])
        sheu.addAge(10);
        sheu.removeLike("Movie")

        )
